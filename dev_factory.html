<!DOCTYPE html>
<html >
  <head>
    <title>Divi Factory</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src='./node_modules/web3/dist/web3.min.js'></script>
  
  </head>
  <body>
    <div> 
      <button onclick="getFunction();"> get </button>
    </div>

  <script> 
const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3"; 
const abi = [
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_greeting",
          "type": "string"
        }
      ],
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "inputs": [],
      "name": "greet",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_greeting",
          "type": "string"
        }
      ],
      "name": "setGreeting",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ]; 
function getFunction() {
   let w3 = new Web3(Web3.givenProvider || "http://127.0.0.1:8545");
   const contract = new w3.eth.Contract(abi, contractAddress)
   return contract.methods.greet().call()
}
getFunction().then(function(result) {
console.log("Working: " + JSON.stringify(result));
});
</script>  
</body>   
</html>
